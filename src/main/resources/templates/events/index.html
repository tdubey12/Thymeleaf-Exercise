<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">


    <head th:replace="fragments :: head"></head>

<body>

<h1>All Events</h1>



<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Address</th>
    </tr>
    </thead>
    <tr th:each="event : ${events}">
        <td th:text="${event.key}"></td>
        <td th:text="${event.value}"></td>
        <td th:replace="fragments :: address"></td>
    </tr>
</table>
</body>
</html>
